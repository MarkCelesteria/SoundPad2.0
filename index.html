<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundpad V2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav">
        <div class="navbar" data-target="background" style="background-color: rgb(115, 154, 228);"></div>
        <div class="navbar" data-target="logging" style="background-color: rgb(131, 74, 9);"></div>
        <div class="navbar" data-target="hunting" style="background-color: rgb(100, 105, 0);"></div>
    </div>

    <input type="range" id="width-slider" min="50" max="100" value="80" >
    <div class="container" id="background" style="background-color: rgb(115, 154, 228);">Background SFX</div>
    <div class="sound-button" data-sound="Magical_Transition1.mp3">Magical Transition 1</div>
    <div class="sound-button" data-sound="Magical_Transition2.mp3">Magical Transition 2</div>
    <div class="sound-button" data-sound="Bird_Chirps.mp3">Bird Chirps</div>
    <div class="sound-button" data-sound="Tree_Fall.mp3">Tree Falling</div>
    <div class="sound-button" data-sound="Wind_Breeze.mp3">Wind Breeze1</div>
    <div class="sound-button" data-sound="Wind_Breeze.mp3">Wind Breeze2</div>

    <div class="container" id="logging" style="background-color: rgb(131, 74, 9);">Logging</div>
    <div class="sound-button" data-sound="Axe1.mp3">Axe 1</div>
    <div class="sound-button" data-sound="Axe2.mp3">Axe 2</div>
    <div class="sound-button" data-sound="Axe3.mp3">Axe 3</div>
    <div class="sound-button" data-sound="Axe4.mp3">Axe 4</div>
    <div class="sound-button" data-sound="Axe5.mp3">Axe 5</div>
    <div class="sound-button" data-sound="Axe6.mp3">Axe 6</div>
    <div class="sound-button" data-sound="Axe7.mp3">Axe 7</div>
    <div class="sound-button" data-sound="Axe8.mp3">Axe 8</div>
    <div class="sound-button" data-sound="Chainsaw_Start.mp3">Chainsaw Start</div>
    <div class="sound-button" data-sound="Chainsaw.mp3">Chainsaw</div>

    <div class="container" id="hunting" style="background-color: rgb(100, 105, 0);">Hunting</div>
    <div class="sound-button" data-sound="Reload.mp3">Reload</div>
    <div class="sound-button" data-sound="Shot.mp3">Gun Shot</div>

    <script src="script.js"></script>
</body>
</html>
